{% extends 'layout.html' %} {% block content %}
<div class="card-container">
  <div class="post-card">
    <img
      src="{{ url_for('static', filename='images/' + post.image) }}"
      alt="{{ post.title }}"
      class="post-image"
    />
    <h2>{{ post.title }}</h2>
    <p class="meta"><em>Written by {{ post.author }}</em></p>
    <p>{{ post.content }}</p>

    <a href="{{ url_for('index') }}" class="back-link">â¬… Back to Home</a>
  </div>
</div>
{% endblock %}
